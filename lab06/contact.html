        <!-- text field: ask for name, email, phone number-->
        <form action="https://formspree.io/f/xnnakjvl" method="POST">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="pnumber">Phone Number:</label><br>
            <input type="text" id="pnumber" name="pnumber"><br>
        
        
        <!-- radio button: ask for preferred contact -->
        
            <p>Please select your preferred method of contact:</p>
            <input type="radio" id="mail" name="contact-method" value="mail">
            <label for="mail">Email</label><br>
            <input type="radio" id="phone" name="contact-method" value="phone">
            <label for="phone">Phone Number</label><br>
        <br>
        <!-- textarea: ask for additional info or comments -->
        <label for="comments">Leave any additional comments or information here:</label>
        <textarea id="comments" name="comments" rows="10" cols="70">
        </textarea>
        <br>
        
    
        <!-- submit button -->
        <input type="submit" value="Send Form">

        </form>
